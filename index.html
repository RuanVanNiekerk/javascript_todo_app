<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
    <title></title>
</head>
<body>
    <!--Create task form-->
    <div class="loginPopup">
        <div class="formPopup" id="popupForm">
            <form class="formContainer" onsubmit="saveObj()">
                <h2>Add New Task</h2>
                <label for="taskName">
                    <strong>Task Name</strong>
                </label>
                <input type="text" id="taskName" required><br />
                <label for="taskDesc">
                    <strong>Task Description</strong>
                </label>
                <textarea id="taskDesc" placeholder="Your Password"></textarea><br />
                <label for="taskDate">
                    <strong>Due Date</strong>
                </label>
                <input type="date" id="taskDate" required><br />
                <button type="button" class="btn" id="edit" onclick="editEntry.replaceEntry()">Edit</button>
                <button type="submit" class="btn" id="create">Create</button>
                <button type="button" class="btn cancel" id="close">Close</button>
            </form>
        </div>
    </div>

    <!--todo list-->
    <div id="mainContent">

        <h1>TO-DO LIST</h1>
        
        <!--Button that shows task create form-->
        <div id="addBtn">+ ADD TASK</div><br/>

        <button id="sortUp" onclick="formEntry.ascending(objList, data, table)">Ascending</button>
        <button id="sortDown" onclick="formEntry.descending(objList, data, table)">Descending</button>

        <table id="table">
            <thead>
                <tr>
                    <th>Completed</th>
                    <th>Due date</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="todoList">
            </tbody>
        </table>
    </div>

    <!--Scripts-->
    <script src="scripts/script.js"></script>
</body>
</html>
